<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi Tour Virtual 4K</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <script>
      AFRAME.registerComponent('tour-logic', {
        init: function () {
          var el = this.el;
          
          // Evento de Clic
          el.addEventListener('click', function () {
            var target = el.getAttribute('data-target');
            if (!target || target === "null") return;
            cambiarEscena(target);
          });
          
          // Eventos visuales (Hover)
          el.addEventListener('mouseenter', function () {
            el.setAttribute('scale', '1.2 1.2 1.2');
            el.setAttribute('material', 'color: #FFD700; opacity: 1'); // Dorado al mirar
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('scale', '1 1 1');
            el.setAttribute('material', 'color: #FFF; opacity: 0.8'); // Blanco normal
          });
        }
      });

      const escenas = {
        'entrada': {
          imagen: '#img-entrada',
          // Rotación inicial de la cámara para esta escena (opcional)
          rotationOffset: 0, 
          flechas: [
            { target: 'entrada2', position: '-5 -1 -5', rotation: '0 45 0' }
          ]
        },
        'entrada2': {
          imagen: '#img-entrada2',
          rotationOffset: 0,
          flechas: [
            { target: 'selector1', position: '0 -1 -5', rotation: '0 0 0' }
          ]
        },
        'selector1': {
          imagen: '#img-selector1',
          rotationOffset: 0,
          flechas: [
            { target: 'seleccion1', position: '4 -1 -4', rotation: '0 -45 0' },
            { target: 'null', position: '-4 -1 -4', rotation: '0 45 0' }
          ]
        },
        'seleccion1': {
          imagen: '#img-seleccion1',
          rotationOffset: 0,
          flechas: [
            { target: 'selector1', position: '0 -1 5', rotation: '0 180 0' }
          ]
        }
      };

      function cambiarEscena(nombreEscena) {
        var datos = escenas[nombreEscena];
        
        // 1. Cambiar Imagen
        var cielo = document.querySelector('#cielo');
        cielo.setAttribute('src', datos.imagen);

        // 2. IMPORTANTÍSIMO: Centrar la cámara para recuperar la calidad
        // Esto evita que la imagen se vea "cerca" o deformada
        var camara = document.querySelector('#camara-principal');
        camara.setAttribute('position', '0 1.6 0');
        
        // (Opcional) Si quieres resetear hacia dónde mira el usuario:
        // camara.components['look-controls'].yawObject.rotation.y = 0;

        // 3. Regenerar Flechas
        var contenedor = document.querySelector('#flechas-container');
        contenedor.innerHTML = '';

        datos.flechas.forEach(flecha => {
          var entidad = document.createElement('a-entity');
          entidad.setAttribute('geometry', 'primitive: cone; radiusBottom: 0.5; radiusTop: 0.01; height: 1.5');
          entidad.setAttribute('rotation', `90 ${parseRotation(flecha.rotation)} 0`); 
          entidad.setAttribute('position', flecha.position);
          entidad.setAttribute('material', 'color: #FFF; opacity: 0.8');
          entidad.setAttribute('data-target', flecha.target);
          entidad.setAttribute('tour-logic', ''); 
          contenedor.appendChild(entidad);
        });
      }

      function parseRotation(rotString) {
        if(!rotString) return 0;
        return rotString.split(' ')[1] || 0;
      }

      window.onload = function() { cambiarEscena('entrada'); };
    </script>
  </head>
  
  <body>
    <a-scene 
      renderer="antialias: true; colorManagement: true; sortObjects: true; highRefreshRate: true;"
      cursor="rayOrigin: mouse" 
      raycaster="objects: [tour-logic]">
      
      <a-assets>
        <img id="img-entrada" src="Entrada.jpeg">
        <img id="img-entrada2" src="Entrada2.jpeg">
        <img id="img-selector1" src="Selector1.jpeg">
        <img id="img-seleccion1" src="Seleccion1.jpeg">
      </a-assets>

      <a-sky id="cielo" radius="500" rotation="0 -90 0"></a-sky>

      <a-entity id="flechas-container"></a-entity>

      <a-entity id="rig" position="0 1.6 0">
        <a-camera id="camara-principal" 
                  wasd-controls-enabled="false" 
                  look-controls="reverseMouseDrag: true">
            <a-cursor color="yellow" scale="0.5 0.5 0.5"></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
