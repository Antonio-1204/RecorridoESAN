<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi Experiencia 360</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="mi-panorama" src="Entrada.jpeg">
      </a-assets>

      <a-sky src="#mi-panorama" rotation="0 -90 0"></a-sky>

      <a-text value="Bienvenido a mi entorno VR" 
              position="0 1.6 -3" 
              align="center" 
              color="#FFF">
      </a-text>

      <a-entity camera look-controls></a-entity>

    </a-scene>
  </body>
</html>
